<html>

<head>
  <title> Launchpad for AD264 </title>
  <link rel="stylesheet" href="https://unpkg.com/primitive-ui/dist/css/main.css">
</head>

<body class="small-container", style="margin-top: 7em;">

  <h3>Welcome to Incidents Management Sample at TechEd 2022</h3>

  This is a special index.html page for the AD264 hands-on session at TechEd 2022
  to launch Incidents Management application with different users / tenants.

  <h5>Open Incidents Management as...</h5>

  <button onclick="open4('alice')"> Alice (t1) </button>
  <button onclick="open4('bob')"> Bob (t1-ext) </button>
  <br>
  <button onclick="open4('carol')" class="accent-button"> Carol (t2) </button>
  <br>
  <button onclick="open4('erin')" class="accent-button"> Erin (t3) </button>

  <script>
    let recent
    function open4 (id) {
      let a = document.location
      let url = a.href.replace('://', '://' + id + '@') + '$fiori-preview/IncidentsService/Incidents#preview-app'
      let w = recent = window.open (url,id)
      console.log (url)
      w.document.title = id
      w.addEventListener('load', ()=> w.document.title = id, false)
      setTimeout(()=> w.document.title = id, 100)
      setTimeout(()=> w.document.title = id, 500)
      setTimeout(()=> w.document.title = id, 1000)
      setTimeout(()=> w.document.title = id, 2000)
      setTimeout(()=> w.document.title = id, 3000)
      setTimeout(()=> w.document.title = id, 5000)
      setTimeout(()=> w.document.title = id, 7000)
      setTimeout(()=> w.document.title = id, 11111)
    }
  </script>

</body>

</html>
